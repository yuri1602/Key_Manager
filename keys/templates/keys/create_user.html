<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #42a5f5, #007bff);
            color: #fff;
        }

        .form-container {
            background: #fff;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #444;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            text-align: left;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            align-self: flex-start;
            margin-top: 10px;
        }

        button {
            background-color: #42a5f5;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            background-color: #007bff;
            transform: scale(1.05);
        }

        a {
            color: #42a5f5;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #007bff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Create a New User</h1>
        <form method="POST" action="{% url 'create_user' %}">
            {% csrf_token %}
            <label for="username">Потребител:</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required>

            <label for="first_name">Отдел:</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter department">

            <label for="last_name">Код:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter code">

            <label for="is_staff">
                <input type="checkbox" id="is_staff" name="is_staff"> Staff Status
            </label>

            <button type="submit">Създай потребител</button>
        </form>
        <a href="{% url 'main_page' %}">Назад</a>
    </div>
</body>
</html>
