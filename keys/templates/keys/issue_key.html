<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Key</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 50%;
            margin: auto;
        }

        label {
            display: block;
            margin: 15px 0 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        .user-list {
            border: 1px solid #ddd;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }

        .user-list div {
            padding: 8px;
            cursor: pointer;
        }

        .user-list div:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Issue a Key</h1>
        <form method="POST" id="issue-form">
            {% csrf_token %}

            <!-- Сканиране на баркода на ключа -->
            <label for="key_barcode">Scan Key Barcode:</label>
            <input type="text" id="key_barcode" name="key_barcode" required>

            <!-- Сканиране на баркода на потребителя -->
            <label for="user_barcode">Scan User Barcode:</label>
            <input type="text" id="user_barcode" name="user_barcode">

            <!-- Търсене по име -->
            <label for="search_name">Or Search User by Name:</label>
            <input type="text" id="search_name" name="search_name" autocomplete="off">
            <div class="user-list" id="user-list"></div>

            <button type="submit">Issue Key</button>
        </form>

        <a href="{% url 'main_page' %}">Back to Main Page</a>
    </div>

    <script>
        $(document).ready(function () {
            // Динамично търсене по име
            $("#search_name").on("keyup", function () {
                let query = $(this).val();

                if (query.length > 1) {
                    $.ajax({
                        url: "{% url 'search_users' %}",
                        data: { query: query },
                        success: function (data) {
                            $("#user-list").empty().show();
                            data.users.forEach(user => {
                                $("#user-list").append(`<div data-id="${user.id}">${user.username} (${user.nfc_id})</div>`);
                            });
                        }
                    });
                } else {
                    $("#user-list").hide();
                }
            });

            // Избиране на потребител от списъка
            $(document).on("click", "#user-list div", function () {
                let userId = $(this).data("id");
                $("#user_barcode").val(userId);
                $("#user-list").hide();
            });
        });
    </script>
</body>
</html>
