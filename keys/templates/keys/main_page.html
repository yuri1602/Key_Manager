<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        /* Основен стил */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: #fff;
        }

        /* Контейнер */
        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        /* Заглавие */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Меню бутони */
        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .menu a {
            text-decoration: none;
        }

        .menu button {
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .menu button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Икони */
        .menu button .icon {
            font-size: 18px;
        }

        /* Стил за съобщението */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.4s ease, transform 0.4s ease;
            font-size: 16px;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Анимация */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
    <!-- Включваме икони от Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Система за управление </h1>
        <div class="menu">
            <a href="{% url 'issue_key' %}">
                <button><i class="fas fa-key icon"></i> Предаване на ключ</button>
            </a>
            <a href="{% url 'return_key' %}">
                <button><i class="fas fa-undo icon"></i> Връщане на ключ</button>
            </a>
            <a href="{% url 'view_reports' %}">
                <button><i class="fas fa-file-alt icon"></i>Справка за ключ</button>
            </a>
            <a href="{% url 'create_user' %}">
                <button><i class="fas fa-user-plus icon"></i> Създаване на потребител </button>
            </a>
        </div>
    </div>
     <!-- Уведомление -->
     {% if messages %}
     <div class="notification" id="notification">
         {% for message in messages %}
             {{ message }}
         {% endfor %}
     </div>
 {% endif %}

 <script>
     // Показване на съобщението за няколко секунди
     document.addEventListener('DOMContentLoaded', function () {
         const notification = document.getElementById('notification');
         if (notification) {
             notification.classList.add('show');
             setTimeout(() => {
                 notification.classList.remove('show');
             }, 5000); // Показва съобщението за 5 секунди
         }
     });
 </script>
</body>
</html>
