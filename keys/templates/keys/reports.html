<!DOCTYPE html>
<html>
<head>
    <title>Key Usage Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #444;
            margin-top: 20px;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: space-between;
        }
        form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        form input,
        form select,
        form button {
            width: 100%;
            padding: 8px;
            margin: 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        form button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th,
        table td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ddd;
        }
        table th {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
        }
        table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .no-records {
            text-align: center;
            font-style: italic;
            color: #666;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Key Usage Reports</h1>

        <!-- Форма за филтриране -->
        <form method="get" action="{% url 'view_reports' %}">
            <div>
                <label for="user_id">User:</label>
                <select name="user_id" id="user_id">
                    <option value="">-- Search User --</option>
                </select>
            </div>

            <div>
                <label for="key_barcode">Key Barcode:</label>
                <input type="text" name="key_barcode" id="key_barcode" value="{{ key_barcode }}">
            </div>

            <div>
                <label for="start_date">Start Date:</label>
                <input type="date" name="start_date" id="start_date" value="{{ start_date }}">
            </div>

            <div>
                <label for="end_date">End Date:</label>
                <input type="date" name="end_date" id="end_date" value="{{ end_date }}">
            </div>

            <div style="flex-basis: 100%; text-align: right;">
                <button type="submit">Filter</button>
            </div>
        </form>

        <!-- Таблица със справки -->
        <table>
            <thead>
                <tr>
                    <th>Key</th>
                    <th>User</th>
                    <th>Issued At</th>
                    <th>Returned At</th>
                </tr>
            </thead>
            <tbody>
                {% for report in reports %}
                    <tr>
                        <td>{{ report.key.name }}</td>
                        <td>{% if report.user %}{{ report.user.username }}{% else %}Unknown{% endif %}</td>
                        <td>{{ report.issued_at }}</td>
                        <td>{{ report.returned_at|default:"Not Returned" }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4" class="no-records">No records found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#user_id').select2({
                placeholder: 'Search by Username or Last Name',
                allowClear: true,
                minimumInputLength: 1,
                ajax: {
                    url: "{% url 'search_users' %}",
                    dataType: 'json',
                    delay: 250,
                    data: function(params) {
                        return {
                            q: params.term
                        };
                    },
                    processResults: function(data) {
                        return {
                            results: data.results
                        };
                    },
                    cache: true
                },
                width: '100%'
            });
        });
    </script>
</body>
</html>
