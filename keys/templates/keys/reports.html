<!DOCTYPE html>
<html>
<head>
    <title>Reports</title>
</head>
<body>
    <h1>Key Usage Reports</h1>

    <!-- Форма за филтриране -->
    <form method="get" action="{% url 'view_reports' %}">
        <label for="user_id">User:</label>
        <select name="user_id" id="user_id">
            <option value="">-- Select User --</option>
            {% for user in users %}
                <option value="{{ user.id }}" {% if user.id|stringformat:"s" == user_id %}selected{% endif %}>
                    {{ user.username }}
                </option>
            {% endfor %}
        </select>

        <label for="key_barcode">Key Barcode:</label>
        <input type="text" name="key_barcode" id="key_barcode" value="{{ key_barcode }}">

        <label for="start_date">Start Date:</label>
        <input type="date" name="start_date" id="start_date" value="{{ start_date }}">

        <label for="end_date">End Date:</label>
        <input type="date" name="end_date" id="end_date" value="{{ end_date }}">

        <button type="submit">Filter</button>
    </form>

    <!-- Таблица със справки -->
    <table border="1">
        <thead>
            <tr>
                <th>Key</th>
                <th>User</th>
                <th>Issued At</th>
                <th>Returned At</th>
            </tr>
        </thead>
        <tbody>
            {% for report in reports %}
                <tr>
                    <td>{{ report.key.name }}</td>
                    <td>{{ report.user.username if report.user else "Unknown" }}</td>
                    <td>{{ report.issued_at }}</td>
                    <td>{{ report.returned_at|default:"Not Returned" }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No records found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
